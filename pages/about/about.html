<ion-header>
  <ion-navbar>
    <ion-title>
      Match Info
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <label>Number of Players</label>        
      </ion-col>
      <ion-col col-6>        
        <input type="number" [(ngModel)]="numberOfPlayers">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <label>Number of Overs</label>        
      </ion-col>
      <ion-col col-6>        
        <input type="number" [(ngModel)]="numberOfOvers">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button ion-button color="dark" (click)="submit(numberOfPlayers,numberOfOvers)">Start Match</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
